<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>Edit employee</title>
</head>
<body>
<ul class="topnav">
    <li><a th:href="@{/index}">Home</a></li>
    <li><a th:href="@{/upload}">Add data</a></li>
    <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn, active">Dashboard</a>
        <div class="dropdown-content">
            <a th:href="@{/projects}">Projects</a>
            <a th:href="@{/employees}">Employees</a>
            <a th:href="@{/statistics}">Statistics</a>
        </div>
    </li>
    <li class="right"><a th:href="@{/about}">About</a></li>
</ul>

<div class="body-container">
    <h1>Edit Employee</h1>

    <div class="add-employee-form" style="margin: 0 auto;">
        <h2>Assign Employee to Project</h2>
        <form th:action="@{'/editEmployee/' + ${employeeId}}" method="post">
            <label for="employeeId">Employee ID:</label><br>
            <input th:disabled="disabled" type="text" id="employeeId" name="employeeId" placeholder="123" th:value="${employeeId}"><br>
            <label for="employeeId">Select Project ID:</label><br>
            <select id="projectId" name="projectId" >
                <option th:each="project : ${availableProjects}" th:value="${project.id}" th:text="${project.id}"></option>
            </select>

            <input type="submit" value="Confirm">
        </form>
    </div>
</div>

</body>
</html>
